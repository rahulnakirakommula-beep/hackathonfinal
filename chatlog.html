<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat Log - TechCorp Inc.</title>
<style>
    /* Paste your existing CSS here from your original code */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Navbar Styles */
    .navbar {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 1rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .navbar-left {
        display: flex;
        align-items: center;
        gap: 2rem;
        flex: 1;
    }

    .company-name {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .profile-name {
        font-weight: 600;
        color: #333;
        padding: 0.5rem 1rem;
        background: rgba(102, 126, 234, 0.1);
        border-radius: 25px;
        border: 2px solid rgba(102, 126, 234, 0.3);
    }

    /* Main Content (full page chat) */
    .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    /* Chat Section */
    .chat-section {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        width: 100%;
        max-width: 720px;
        height: 80vh;
    }

    .chat-header {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        padding: 1rem 1.5rem;
        font-weight: 600;
        font-size: 1.1rem;
        user-select: none;
    }

    .chat-messages {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        scroll-behavior: smooth;
        background: #fafafa;
        border-radius: 0 0 0 0;
    }

    .message {
        padding: 0.75rem 1rem;
        border-radius: 15px;
        max-width: 80%;
        animation: slideIn 0.3s ease;
        word-wrap: break-word;
    }

    .user-message {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 5px;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
    }

    .ai-message {
        background: rgba(102, 126, 234, 0.1);
        color: #333;
        align-self: flex-start;
        border-bottom-left-radius: 5px;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
    }

    .chat-input-container {
        padding: 1rem;
        background: rgba(0, 0, 0, 0.02);
        display: flex;
        gap: 0.5rem;
        border-top: 1px solid rgba(102, 126, 234, 0.2);
    }

    .chat-input {
        flex: 1;
        padding: 0.75rem;
        border: 2px solid rgba(102, 126, 234, 0.3);
        border-radius: 15px;
        outline: none;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .chat-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
    }

    .send-btn {
        padding: 0.75rem 1.5rem;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .send-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    /* Animations */
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        .chat-section {
            height: 70vh;
            max-width: 100%;
        }
    }

    @media (max-width: 480px) {
        .company-name {
            font-size: 1.2rem;
        }
    }
</style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="navbar-left">
        <div class="company-name">TechCorp Inc.</div>
        <div class="profile-name">John Smith</div>
    </div>
    <div class="navbar-right">
        <a href="#" class="nav-item">Dashboard</a>
        <a href="#" class="nav-item">Profile</a>
    </div>
</nav>

<!-- Main Content -->
<div class="main-content">
    <div class="chat-section" role="region" aria-label="Chat Log">
        <div class="chat-header">ðŸ‘¥ Chat Log</div>
        <div class="chat-messages" id="chatMessages" aria-live="polite" aria-relevant="additions">
            <!-- Chat messages go here -->
        </div>
        <div class="chat-input-container">
            <input
                type="text"
                class="chat-input"
                id="chatInput"
                placeholder="Type your message..."
                aria-label="Chat message input"
                autocomplete="off"
            />
            <button class="send-btn" id="sendBtn" aria-label="Send message">Send</button>
        </div>
    </div>
</div>

<script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    // Initialize chat log with some previous messages
    const chatLog = [
        { sender: 'ai', text: "Welcome to your chat log! Feel free to add new messages." },
        { sender: 'user', text: "Thanks! This looks great." },
        { sender: 'ai', text: "Glad you like it. Let me know if you want me to help with anything." }
    ];

    function renderMessages() {
        chatMessages.innerHTML = '';
        chatLog.forEach(({ sender, text }) => {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            msgDiv.textContent = text;
            chatMessages.appendChild(msgDiv);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
        const message = chatInput.value.trim();
        if (message === '') return;

        // Add user message
        chatLog.push({ sender: 'user', text: message });
        renderMessages();

        chatInput.value = '';
        chatInput.focus();

        // Simulate AI reply after 1s
        setTimeout(() => {
            const aiReply = generateAIResponse(message);
            chatLog.push({ sender: 'ai', text: aiReply });
            renderMessages();
        }, 1000);
    }

    function generateAIResponse(userInput) {
        const responses = [
            "I understand your request. Let me help you with that.",
            "That's a great question! Here's what I think...",
            "I can definitely assist you with this task.",
            "Based on your input, I'd recommend the following approach...",
            "Let me analyze that for you and provide some insights.",
            "I'm here to help! Let me break this down for you."
        ];
        return responses[Math.floor(Math.random() * responses.length)];
    }

    // Send button event
    sendBtn.addEventListener('click', sendMessage);

    // Enter key triggers send
    chatInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // Initial render
    renderMessages();
</script>

</body>
</html>
